<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Management App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar: Add Book Form -->
      <aside class="sidebar">
        <h2>Add New Book</h2>
        <form id="bookForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" required />
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input id="author" type="text" required />
          </div>

          <div class="form-group">
            <label for="price">Price (â‚¹)</label>
            <input id="price" type="number" min="0" step="0.01" required />
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input id="imageUrl" type="url" required />
          </div>

          <button type="submit" class="btn primary">Add Book</button>
        </form>
      </aside>

      <!-- Main Content: Book Cards -->
      <main class="main-content">
        <header class="main-header">
          <h1>Book Management App (Firebase)</h1>
          <p>Realtime CRUD with Firestore</p>
        </header>

        <section id="booksContainer" class="books-grid">
          <!-- Cards will be rendered here via JS -->
        </section>

        <p id="emptyMessage" class="empty-message" style="display: none;">
          No books available. Add a new book from the sidebar.
        </p>
      </main>
    </div>

    <!-- Modal for View Details -->
    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <img id="modalImage" alt="Book cover" />
        <h2 id="modalTitle"></h2>
        <h3 id="modalAuthor"></h3>
        <p id="modalPrice"></p>
      </div>
    </div>

    <!-- Firebase + App JS -->
    <script type="module" src="app.js"></script>
  </body>
</html>
